<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">{% load static %}
    <link rel="stylesheet" href="{% static 'photo.css'%}">
    <title>PhotoMall</title>
</head>

<body>
    <div class="banner">
        <div class="navbar">
            <h2>PhotoMall</h2>

            <input type="text" placeholder="Search">
        </div>
        <div class="container">
            <div class="container images">

                <div class="row" style="margin-top: 10px;">
                    {% for image in images %}
                    <div class="col">
                        <div class="card">
                            <img src="{{ image.image.url }}" class="img-thumbnail">
                        </div>
                        <p>{{image.name}}</p>
                        <p>{{image.descrition}} </p>
                        <p>{{image.posted_date}}</p>
                    </div>
                    {% endfor %}

                </div>

            </div>
</body>

</html>
