<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">{% load static %}
    <link rel="stylesheet" href="{% static 'photo.css'%}">
    <title>PhotoMall</title>
</head>

<body>
    <div class="banner">
        <div class="navbar">
            <h2>PhotoMall</h2>

            <input type="text" placeholder="Search">
        </div>
        <div class="container">
            <h2>Images</h2>
            <p>This is where your images will be displayed.</p>
            <div class="container images">

                <div class="row" style="margin-top: 10px;">
                    {% for photo in images %}
                    <div class="row">
                        <figure class="test thumbnail col-xs-6">
                            <img src="{{photo.image.url}}" id="myImg" class="img-responsive" width="300" height="200">
                            <div class="titleBox" style="font-family: 'Cabin Sketch', cursive">{{photos_item.image_name|upper}}</div>

                            <figcaption>

                                <a href="#" <button type="button" name="button" class="btn btn-danger"> view image</button></a>

                            </figcaption>
                        </figure>
                    </div>
                    {% endfor %}

                </div>

            </div>
</body>

</html>
