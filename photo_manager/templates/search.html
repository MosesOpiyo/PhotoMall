<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">{% load static %}
    <link rel="stylesheet" href="{% static 'photo.css'%}">
    <title>PhotoMall</title>
</head>

<body>
    <div class="banner">
        <div class="navbar">
            <h2>PhotoMall</h2>
            <form class="d-flex" role="search" action="{% url 'search' %}">
                <input type="text" placeholder="Search">
                <form id="make_checkbox_select">

                    <select name="make">
                        <option data-count="2" value="Alfa Romeo">Alfa Romeo</option>
                        <option data-count="23" value="Audi">Audi</option>
                        <option data-count="433" value="BMW">BMW</option>
                        <option data-count="45" value="Chrysler">Chrysler</option>
                        
                    </select>

                    <input type="submit" />

                </form>
            </form>


        </div>
        <div class="container">
            <div class="container images">
                <p>{{images|length}} have been found from {{message1}}</p>
                <div class="row" style="margin-top: 10px;">
                    {% for image in images %}
                    <div class="col">
                        <div class="card">
                            <img src="{{ image.image.url }}" class="img-thumbnail">
                        </div>
                        <p>{{image.name}}</p>
                        <p>{{image.descrition}} </p>
                        <p>{{image.posted_date}}</p>
                    </div>
                    {% endfor %}

                </div>

            </div>
</body>

</html>
